<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Filter Employee</title>
  </head>
  <body>
    <div class="container">
        <h1>Filter Employee Details</h1>
        <hr>

        <a class="btn btn-primary" href="/all_emp" role="button">View All Employee</a>
        <a class="btn btn-primary" href="/add_emp" role="button">Add An Employee</a>
        <a class="btn btn-primary" href="/remove_emp" role="button">Remove An Employee</a>
        <br><br>

        <form action="/filter_emp" method="post">
          {% csrf_token %}
          
            <label for="name" >Employee First/Last Name</label><br>
            <input type="text" id="name" name="name" value="{{name}}"><br>

            <label for="dept" >Department</label><br>
            <input type="text" id="dept" name="dept" value="{{dept}}"><br>

            <label for="role" >Role</label><br>
            <input type="text" id="role" name="role" value="{{role}}"><br>
            <br>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>



    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
